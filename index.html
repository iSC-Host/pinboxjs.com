<!DOCTYPE html>
<html>
	<head>

	<!-- TITLE -->
		<title>Pinbox.js Demo</title>

	<!-- SCRIPTS -->
		<script src="js/jquery.js"></script>
		<script src="js/jquery.pinbox.js"></script>

	<!-- STYLESHEET(S) -->
		<link rel="stylesheet" href="css/jquery.pinbox.css" />
	
		<style>
			body {
				background: #F3F5FA;
			}
				#container {
				width: 940px;
				padding: 20px;
				background: #F8F8F8;
				border: solid 1px #ccc;
				color: #111;
				margin: 20px auto;
				border-radius: 3px;
			}
		</style>

	</head>
	<body>
<!-- SITE START -->

	<div id="container">

		<h1>Pinbox.js</h1>
	
		<p>Below are photos of the East Dallas area in and and around the <a href="http://www.dts.edu/">Dallas Theological Seminary</a> campus.</p>
	
		<h2>Live Oak Street</h2>

			<img src="https://raw.githubusercontent.com/johndyer/pinbox.js/master/images/live-oak-pano.jpg"
				width="940" 
				height="181"
				data-small-src="https://raw.githubusercontent.com/johndyer/pinbox.js/master/images/live-oak-pano-inner.jpg"
				data-small-width="539"
				data-small-height="94"
				data-small-left="228"
				data-small-top="30"
				class="pinbox"
				alt="View from Live Oak Street"
			/>	
	
		<h2>Convent Street</h2>
	
			<img src="https://raw.githubusercontent.com/johndyer/pinbox.js/master/images/convent-pano.jpg"
				width="940" 
				height="365"
				data-small-src="https://raw.githubusercontent.com/johndyer/pinbox.js/master/images/convent-pano-inner.jpg"
				data-small-width="507"
				data-small-height="264"
				data-small-left="163"
				data-small-top="11"
				class="pinbox"
				alt="View from Convent Street"
			/>	
	
		<h2>Swiss Land</h2>
	
			<img src="https://raw.githubusercontent.com/johndyer/pinbox.js/master/images/swissland.jpg"
				width="900" 
				height="600"
				data-small-src="https://raw.githubusercontent.com/johndyer/pinbox.js/master/images/swissland-inner.jpg"
				data-small-width="310"
				data-small-height="200"
				data-small-left="96"
				data-small-top="106"
				class="pinbox"
				alt="Old Swiss Land apartment complex"
			/>		
	
	</div>
	
	<!-- Footer-->
		<div id="footer">
			Fork this project and use it for your website!
		</div>

<!-- SITE END -->

<!-- SCRIPT START -->

	<script>
	jQuery(document).ready(function($) {
		$('.pinbox').pinbox();
	});
	</script>

<!-- SCRIPT END -->
</body>
</html>
